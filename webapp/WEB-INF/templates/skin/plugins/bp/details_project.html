<div class="row" >

    <div class="col-sm-12">

   
<ul class="list-group">


  <li class="list-group-item"> <strong> ID </strong>  ${project.id}</li>
  <li class="list-group-item"> <strong> Name </strong> ${project.name}</li>
  <li class="list-group-item"> <strong> Description </strong> ${project.description}</li>
   <li class="list-group-item"> <strong> Cout </strong> ${project.cout}</li>
     <li class="list-group-item"> <strong> Vues </strong> @Extender[${project.id},project,hit,{show:true}]@</li>
       <li class="list-group-item"> <strong> Votes </strong> <h3>@Extender[${project.id},project,rating,{show:"all"}]@</h3></li>
 
  <li class="list-group-item"> <img class="img-responsive" width="100px" src="${project.imageUrl}" alt="${project.name}"></li>
 
</ul>

@Extender[${project.id},project,comment]@

    </div>  

</div>
